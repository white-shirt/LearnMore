<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
    <script src="./js/MVVM.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="school.name"/>
        <div>{{ school.name }}</div>
        <div>{{ school.age }}</div>
        <div v-html="message"></div>
        {{getNewName}}
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <button v-on:click="change">按钮</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    school: {
                        name: '武大',
                        age: 100
                    },
                    message: '<h1>hello world</h1>'
                }
            },
            methods: {
                change() {
                    this.school.name = '华科';
                }
            },
            computed: {
                getNewName() {
                    return this.school.name + '武汉';
                }
            }
        })
    </script>
</body>
</html>
